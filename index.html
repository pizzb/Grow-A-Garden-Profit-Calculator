<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Menu with Checkboxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .dropdown-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1;
      border-radius: 4px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn">Dropdown A</button>
    <div class="dropdown-content">
      <label><input type="checkbox"> Checkbox 1</label>
      <label><input type="checkbox"> Checkbox 2</label>
      <label><input type="checkbox"> Checkbox 3</label>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn">Dropdown B</button>
    <div class="dropdown-content">
      <label><input type="checkbox"> Checkbox 1</label>
      <label><input type="checkbox"> Checkbox 2</label>
      <label><input type="checkbox"> Checkbox 3</label>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-btn">Dropdown C</button>
    <div class="dropdown-content">
      <label><input type="checkbox"> Checkbox 1</label>
      <label><input type="checkbox"> Checkbox 2</label>
      <label><input type="checkbox"> Checkbox 3</label>
    </div>
  </div>

</body>
</html>
